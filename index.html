    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(to top right, #ffa600 0%, #ff0000 100%) fixed;

            display: flex;
            align-items: center;

        }

        .main {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .Heading {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .inputs input {
            width: 70px;
            height: 40px;
            font-size: 1.2rem;
            text-align: center;
            border: 3px solid #000;
            border-radius: 8px;
            background: #fff;
            color: #000;
            transition: all 0.2s ease;
        }

        .inputs input:focus,
        .inputs input:hover {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .btn {
            margin: 20px 0;
        }

        .btn button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 3px solid #000;
            border-radius: 8px;
            background: #fff;
            color: #000;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn button:hover {
            background-color: orange;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: left;
        }

        .result p {
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            word-break: break-word;
        }

<body>
<main class="main">
    <div class="HeadingDiv">
        <p class="Heading">Калькулятор для решения квадратных уравнений</p>
    </div>

    <div class="inputs">
        <input type="number" placeholder="a" id="A">
        <input type="number" placeholder="b" id="B">
        <input type="number" placeholder="c" id="C">
    </div>

    <div class="btn">
        <button onclick="SqrEqual()">Посчитать</button>
        <button onclick="Clear()">Очистить</button>
    </div>

    <div class="result">
        <p id="discriminant"></p>
        <p id="discriminantSqr"></p>
        <p id="string"></p>
        <p id="string2"></p>
    </div>
</main>

<script defer>
    let a, b, c, discriminant, x1, x2;
    const htmlDiscriminant = document.getElementById("discriminant");
    const htmlDiscriminantSqr = document.getElementById("discriminantSqr");
    const htmlString1 = document.getElementById("string");
    const htmlString2 = document.getElementById("string2");

    function Clear() {
        document.getElementById("A").value = '';
        document.getElementById("B").value = '';
        document.getElementById("C").value = '';

        htmlDiscriminant.innerHTML = '';
        htmlDiscriminantSqr.innerHTML = '';
        htmlString1.innerHTML = '';
        htmlString2.innerHTML = '';
    }

    function SqrEqual() {
        htmlDiscriminant.innerHTML = '';
        htmlDiscriminantSqr.innerHTML = '';
        htmlString1.innerHTML = '';
        htmlString2.innerHTML = '';

        a = parseFloat(document.getElementById("A").value);
        b = parseFloat(document.getElementById("B").value);
        c = parseFloat(document.getElementById("C").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            htmlDiscriminantSqr.innerHTML = "Введите корректные числа!";
            return;
        }
        if (a === 0) {
            htmlDiscriminantSqr.innerHTML = "\"a\" не может быть равно 0, иначе это не квадратное уравнение";
            return;
        }

        discriminant = b ** 2 - 4 * a * c;

        htmlDiscriminant.innerHTML = `D = ${discriminant} — дискриминант`;

        if (discriminant < 0) {
            htmlString1.innerHTML = 'Дискриминант меньше 0 — корней нет';
        } else if (discriminant === 0) {
            x1 = -b / (2 * a);
            htmlString1.innerHTML = `x = ${x1.toFixed(3)} — единственный корень`;
        } else {
            const sqrtD = Math.sqrt(discriminant).toFixed(2);
            htmlDiscriminantSqr.innerHTML = `√D = ${sqrtD}  — корень из дискриминанта`;
            x1 = (-b - Math.sqrt(discriminant)) / (2 * a);
            x2 = (-b + Math.sqrt(discriminant)) / (2 * a);
            htmlString1.innerHTML = `x₁ = ${x1.toFixed(3)}`;
            htmlString2.innerHTML = `x₂ = ${x2.toFixed(3)}`;
        }
    }
</script>
</body>
