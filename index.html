<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратный калькулятор</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(to top right, #ffa600 0%, #ff0000 100%) fixed;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .Heading {
            color: #fff;
            font-size: 150%;
            margin-top: 30px;
            text-align: center;
        }

        .inputs {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .inputs input {
            outline: none;
            width: 70px;
            height: 30px;
            font-size: 25px;
            text-align: center;
            border: 3px solid black;
            border-radius: 5px;
            overflow: scroll;
        }

        .inputs input:hover {
            cursor: pointer;
            opacity: 0.7;
        }

        .btn button {
            padding: 5px;
            font-size: 20px;
            border: 3px solid black;
            border-radius: 5px;
            margin-left: 10px;
        }

        .btn button:hover{
            background-color: orange;
            color: black;
            cursor: pointer;
        }

        .result p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            font-size: 120%;
        }

        .footer {
            position: absolute;
            bottom: 3px;
            left: 3px;
            font-size: 15px;
        }
    </style>

</head>
<body>
<main class="main">
    <div class="HeadingDiv">
        <p class="Heading">Калькулятор для решения квадратных уравнений</p>
    </div>

    <div class="inputs">
        <input type="number" placeholder="a" id="A">
        <input type="number" placeholder="b" id="B">
        <input type="number" placeholder="c" id="C">
    </div>

    <div class="btn">
        <button onclick="SqrEqual()">Посчитать</button>
        <button onclick="Clear()">Очистить</button>
    </div>

    <div class="result">
        <p id="discriminant"></p>
        <p id="discriminantSqr"></p>
        <p id="string"></p>
        <p id="string2"></p>
    </div>
</main>

<p class="footer">Форк Михайлова Т. проекта Костина Б.</p>

<script defer>
    let a, b, c, discriminant, x1, x2;
    const htmlDiscriminant = document.getElementById("discriminant");
    const htmlDiscriminantSqr = document.getElementById("discriminantSqr");
    const htmlString1 = document.getElementById("string");
    const htmlString2 = document.getElementById("string2");

    function Clear() {
        document.getElementById("A").value = '';
        document.getElementById("B").value = '';
        document.getElementById("C").value = '';

        htmlDiscriminant.innerHTML = '';
        htmlDiscriminantSqr.innerHTML = '';
        htmlString1.innerHTML = '';
        htmlString2.innerHTML = '';
    }

    function SqrEqual() {
        htmlDiscriminant.innerHTML = '';
        htmlDiscriminantSqr.innerHTML = '';
        htmlString1.innerHTML = '';
        htmlString2.innerHTML = '';

        a = parseFloat(document.getElementById("A").value);
        b = parseFloat(document.getElementById("B").value);
        c = parseFloat(document.getElementById("C").value);

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            htmlDiscriminantSqr.innerHTML = "Введите корректные числа!";
            return;
        }
        if (a === 0) {
            htmlDiscriminantSqr.innerHTML = "\"a\" не может быть равно 0, иначе это не квадратное уравнение";
            return;
        }

        discriminant = b ** 2 - 4 * a * c;

        htmlDiscriminant.innerHTML = discriminant + '  — дискриминант';

        if (discriminant < 0) {
            htmlString1.innerHTML = 'Если дискриминант меньше 0, то корней нет';
        } else if (discriminant === 0) {
            x1 = -b / (2 * a);
            htmlString1.innerHTML = x1 + ' — ответ';
        } else {
            const sqrtDiscriminant = Math.sqrt(discriminant);
            htmlDiscriminantSqr.innerHTML = sqrtDiscriminant.toFixed(2) + '  — корень из дискриминанта';
            x1 = (-b - sqrtDiscriminant) / (2 * a);
            x2 = (-b + sqrtDiscriminant) / (2 * a);
            htmlString1.innerHTML = x1 + ' — x₁';
            htmlString2.innerHTML = x2 + ' — x₂';
        }
    }
</script>
</body>
</html>
